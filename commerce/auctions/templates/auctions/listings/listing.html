{% extends "auctions/layout.html" %}

{% block body %}

    <h2> {{listing.title}} </h2>

    <h3> {{listing.description}} </h3>

    {% if listing.image %}
    <div>
        <img src={{listing.image}} width = "25%">
    </div>
    {% endif %}
    <br>
    <h3> CURRENT BID: ${{bid}} </h3>

    <h7> Place a bid:</h7>

    <form action = "{% url 'bid' %}">
        <input type="number" name = "amount" placeholder="At least: {{bid}}">
        <input type="hidden" name="listing" value={{listing}}>
        <input type="submit">
    </form>


{% endblock %}
