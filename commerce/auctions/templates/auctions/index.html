{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>

        {% for listing in listings %}
        <li>
            <h5> {{listing.title}} </h5>
            <h6> {{listing.description}} </h6>
            <h7> ${{listing.starting_bid}} </h7>
            {% if listing.image %}
            <div>
                <img src={{listing.image}} width = "25%">
            </div>
            {% endif %}
        </li>
        {% endfor %}

    </ul>

{% endblock %}
