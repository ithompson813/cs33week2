{% extends "auctions/layout.html" %}

{% block body %}
    <h2> {{header_text}} </h2>

    <ul>

        {% for listing in listings %}
        
            <a href= "/listings/{{listing.title}}" style="font-size: large;"> {{listing.title}} </a>

            <li>
                <h6> {{listing.description}} </h6>
            </li>

            <h5> ${{listing.starting_bid}} </h5>

            {% if listing.image %}

                <div>
                    <img src={{listing.image}} width = "25%">
                </div>

            {% endif %}

            <br>   

        {% endfor %}

    </ul>

{% endblock %}
